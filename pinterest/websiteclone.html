<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinterest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .masonry {
      column-count: 4;
      column-gap: 1rem;
    }
    @media (max-width: 1200px) {
      .masonry { column-count: 3; }
    }
    @media (max-width: 768px) {
      .masonry { column-count: 2; }
    }
    @media (max-width: 576px) {
      .masonry { column-count: 1; }
    }
    .masonry-item {
      break-inside: avoid;
      margin-bottom: 1rem;
    }
    .masonry-item img {
      width: 100%;
      border-radius: 10px;
    }
    .sidebar {
      width: 70px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <nav class="navbar bg-white border-bottom shadow-sm py-3">
    <div class="container-fluid justify-content-center">
      <input class="form-control w-50" type="search" placeholder="Search Pins..." aria-label="Search">
      <i class="bi bi-person-circle ms-3 fs-5"></i>
    </div>
  </nav>

  <div class="d-flex flex-column align-items-center bg-white shadow-sm position-fixed top-0 start-0 vh-100 px-2 py-3 sidebar">
    <i class="bi bi-pinterest text-danger fs-3 mb-4"></i>
    <i class="bi bi-house-door-fill fs-5 my-3" title="Home"></i>
    <i class="bi bi-compass fs-5 my-3" title="Explore"></i>
    <i class="bi bi-plus-square fs-5 my-3" title="Create"></i>
    <div class="position-relative my-3" title="Notifications">
      <i class="bi bi-bell fs-5"></i>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">22</span>
    </div>
    <i class="bi bi-chat-dots fs-5 my-3" title="Messages"></i>
    <div class="flex-grow-1"></div>
    <i class="bi bi-gear fs-5 my-3" title="Settings"></i>
    <i class="bi bi-question-circle fs-5 my-3" title="Help"></i>
  </div>

  <div class="container my-4" style="margin-left: 80px;">
    <div class="masonry">
      <div class="masonry-item"><img src="img4.jpg" alt="Pin 1"></div>
      <div class="masonry-item"><img src="img5.jpg" alt="Pin 2"></div>
      <div class="masonry-item"><img src="img6.jpg" alt="Pin 3"></div>
      <div class="masonry-item"><img src="img8.jpg" alt="Pin 10"></div>
      <div class="masonry-item"><img src="img9.jpg" alt="Pin 10"></div>
      <div class="masonry-item"><img src="img10.jpg" alt="Pin 4"></div>
      <div class="masonry-item"><img src="img11.jpg" alt="Pin 5"></div>
      <div class="masonry-item"><img src="img12.jpg" alt="Pin 6"></div>
      <div class="masonry-item"><img src="img13.jpg" alt="Pin 7"></div>
      <div class="masonry-item"><img src="img14.jpg" alt="Pin 8"></div>
      <div class="masonry-item"><img src="img15.jpg" alt="Pin 9"></div>
      <div class="masonry-item"><img src="img16.jpg" alt="Pin 10"></div>
      <div class="masonry-item"><img src="img17.jpg" alt="Pin 11"></div>
      <div class="masonry-item"><img src="img18.jpg" alt="Pin 12"></div>
      <div class="masonry-item"><img src="img19.jpg" alt="Pin 13"></div>
      <div class="masonry-item"><img src="img20.jpg" alt="Pin 14"></div>
      <div class="masonry-item"><img src="img21.jpg" alt="Pin 15"></div>
    
    </div>
  </div>

</body>
</html>
